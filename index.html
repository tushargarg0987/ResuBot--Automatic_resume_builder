<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuBOT</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>

<body class="homeBody">
    <h1 class="logo"><span style="font-weight: 400;">Resu</span>BOT</h1>
    <div class="content">
        <h1>Attractive resumes to <br> land your next job</h1>
        <h3>We've designed a collection of creative and professional resume templates to help you stand out from the crowd.</h3>
        <a href="http://127.0.0.1:5500/inputPage.html?#">
            <div class="btn-container">
                <h3>Create my Resume</h3>
            </div>
        </a>
    </div>
    <div class="background"></div>
    <div class="wrapper">
        <div class="outer">
            <div class="card" style="--delay:-1;">
                <img src="/assets/1.png" alt="">
            </div>
            <div class="card" style="--delay:0;">
                <img src="/assets/4.png" alt="">
            </div>
            <div class="card" style="--delay:1;">
                <img src="/assets/2.png" alt="">
            </div>
            <div class="card" style="--delay:2;">
                <img src="/assets/3.png" alt="">
            </div>
            <div class="card" style="--delay:2;">
                <img src="/assets/5.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
